<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        /* Import Google Fonts for an attractive style */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap');

        /* General page styling */
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            background: url('images/aa.jpg') no-repeat center center fixed;

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Title styling */
        h1 {
            font-size:3.9rem;
            color: #000000;
            margin-top: 100px;
            margin-bottom: 1px;
            text-align: center;
        }

        /* Styling the clock container */
        #clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.08);
            padding: 25px;
            backdrop-filter: blur(50px);
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3),
                        inset 0px 8px 15px rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: blue;
            max-width: 90%;
            width: 280px;
            margin-bottom: 250px;
            transition: 0.3s;
        }

        /* Hover effect for clock container */
        #clock-container:hover {
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.5),
                        inset 0px 10px 15px rgba(255, 255, 255, 0.1);
        }

        /* Date, day, and time styling */
        #day, #date, #clock {
            font-size: 1.4rem;
            font-weight: 300;
            margin: 8px 0;
          
        }

        #day {
            font-weight: 500;
            color:rgb(230, 122, 21);
            margin-top: 2px;
            
            margin-right: 55px;
        }

        #date {
            font-weight: 500;
            color:blue;
            margin-top: 2px;
            margin-right: 0px;
        }
        #clock {
            font-size: 3.5rem;
            font-weight: 700;
margin-left: 10px;
            letter-spacing: 2px;
            color: #0d973b;
        }

        #milliseconds {
            font-size: 1.2rem;
            vertical-align: super;
            color: #033819;
            margin-left: 4px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            #clock-container {
                padding: 20px;
            }
            #day, #date, #clock {
                font-size: 1.2rem;
            }
            #clock {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
                margin-bottom: 15px;
            }
            #clock-container {
                padding: 15px 20px;
            }
            #day, #date, #clock {
                font-size: 1rem;
            }
            #clock {
                font-size: 2.5rem;
            }
            #milliseconds {
                font-size: 0.9rem;
            }
        }
        .footer{
            font-size: 12px;
            margin-top: 5px;
            margin-bottom: 5px;
            color: grey;
        }
    </style>
</head>
<body>
    <h1>Digital Clock</h1>

    <!-- Digital clock display with date, day, and milliseconds -->
    <div id="clock-container">
        <div id="date"></div>
        <div id="day"></div>
        <div id="clock">
            <span id="time"></span><span id="milliseconds"></span>
        </div>
        <footer class="footer">Re-Designed By Ranjithkumar.R ( <a href="https://github.com/beggarsmind">Beggar's Mind</a> )</footer>
    </div>
    
    <script>
        function Clock() {
    const now = new Date();
    
    // Define options for day and date
    const dayOptions = { weekday: 'long' }; // Full day name like "Wednesday"
    const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' }; // Full date like "November 13, 2024"

    // Get formatted day and date
    const day = now.toLocaleDateString(undefined, dayOptions);
    const date = now.toLocaleDateString(undefined, dateOptions);

    // Get formatted time with AM/PM
    const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
    let time = now.toLocaleTimeString(undefined, timeOptions);
    time = time.replace(/am|pm/i, match => match.toUpperCase());

    // Update HTML elements with day, date, and time
    document.getElementById("day").innerHTML = `Day: ${day}`;
    document.getElementById("date").innerHTML = `Date: ${date}`;
    document.getElementById("clock").innerHTML = `Time: ${time}`;
}

// Update the clock every second
setInterval(Clock, 1000);
Clock();

    </script>
</body>
</html>
